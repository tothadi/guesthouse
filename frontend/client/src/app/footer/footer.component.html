<div id="footer-logo">
    <img id="logo" src="assets/image/page/logo.svg" alt="logo">
    <a target="blank" href="https://www.facebook.com/egondraw/">
        <fa-icon [icon]="pencil"></fa-icon>
        <p>EgonDraw</p>
    </a>

</div>

<div id="footer-contact">
    <a *ngFor='let contact of contacts' [href]="contact.link" target="blank">
        <fa-icon [icon]="contact.iconDef || home"></fa-icon>
        <p>{{contact.data}}</p>
    </a>
</div>

<div id="tothadi">
    <p>Fejleszti és<br>üzemelteti:</p>
    <a target="blank" href="https://tothadi.hu">
        <fa-icon [icon]="globe"></fa-icon>
        <p>tothadi.hu</p>
    </a>
</div>
