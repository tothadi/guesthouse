<div *ngFor='let contact of contacts'>
<p>{{contact.label}}:</p>
<a [href]="contact.link" target="blank">
    <fa-icon [icon]="setIcon(contact.icon)"></fa-icon>
    {{contact.data}}
</a>
</div>

<section id="szepek" style="margin-top: 2rem;">
    <h4>K&H és OTP Szép Kártyákkal is fizethet!</h4>
    <div id="cards">
        <img class="szep" src="assets/image/kh_szep.jpg" alt="SZÉP Kártya">
        <img class="szep" src="assets/image/otp_szep.jpg" alt="SZÉP Kártya">
    </div>
</section>
