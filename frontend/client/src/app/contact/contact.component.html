<div *ngFor='let contact of contacts'>
<p>{{contact.label}}:</p>
<a [href]="contact.link" target="blank">
    <fa-icon [icon]="setIcon(contact.icon)"></fa-icon>
    {{contact.data}}
</a>
</div>

<section style="margin-top: 2rem;">
    <h4>Már K&H Szép Kártyával is fizethet!</h4>
    <img class="szep" src="assets/image/szep.png" alt="SZÉP Kártya">
</section>
