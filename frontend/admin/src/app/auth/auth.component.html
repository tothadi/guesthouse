<ng-template #dialog>
    <form class="form-group" (submit)="submit()">

        <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Felhasználónév</mat-label>
            <input matInput name="username" class="form-control" required placeholder="Add meg a felhasználóneved!"
                minlength="1" [(ngModel)]="credentials.username" #usernameInput="ngModel" [ngClass]="{'red': loginError}">
            <mat-error>Kötelező megadni.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" hintLabel="Minimum 8 karakter." [floatLabel]="floatLabelControl.value">
            <mat-label>Jelszó</mat-label>
            <input matInput type="password" name="password" class="form-control" required minlength="8"
                placeholder="Add meg a jelszavadd!" [(ngModel)]="credentials.password" #passwordInput="ngModel" [ngClass]="{'red': loginError}">
            <mat-hint *ngIf="(passwordInput.invalid && passwordInput.dirty)" align="end">{{passwordInput.value?.length
                || 0}}/8</mat-hint>
        </mat-form-field>

        <button type="submit" mat-raised-button
            [disabled]="usernameInput.invalid || passwordInput.invalid">Bejelentkezés</button>

    </form>
</ng-template>
